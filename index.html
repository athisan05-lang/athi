<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>F√ºr meine Chellam ‚ù§Ô∏è</title>
    <style>
        body { 
            font-family: 'Comic Sans MS', 'cursive', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
            background: radial-gradient(circle, #fff0f3 0%, #ffdde1 100%); 
            text-align: center;
            overflow-x: hidden;
            padding: 10px;
        }
        .container { 
            background: rgba(255, 255, 255, 0.95); 
            padding: 25px; 
            border-radius: 30px; 
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.3); 
            max-width: 400px;
            width: 85%;
            z-index: 10;
            border: 3px solid #ffb3c1;
        }
        .romantic-img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 4px solid #ff758f;
        }
        h1 { 
            color: #ff4d6d; 
            font-size: 1.6rem; 
            margin: 10px 0;
            line-height: 1.2;
        }
        .nickname { 
            font-size: 1.3rem; 
            color: #c9184a; 
            font-weight: bold; 
            display: block; 
            margin-bottom: 5px; 
        }
        .date { 
            font-size: 1rem; 
            color: #ff758f; 
            margin-bottom: 20px; 
            font-weight: bold; 
            background: #fff; 
            padding: 8px 12px; 
            border-radius: 15px; 
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .buttons { 
            display: flex; 
            flex-direction: column;
            gap: 15px; 
            justify-content: center; 
            align-items: center; 
            margin-top: 10px;
        }
        button { 
            width: 80%;
            padding: 15px; 
            font-size: 18px; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            font-weight: bold;
            -webkit-tap-highlight-color: transparent;
        }
        #yesBtn { background: linear-gradient(45deg, #ff4d6d, #ff758f); color: white; z-index: 100; }
        #noBtn { background-color: #adb5bd; color: white; font-size: 16px; }
        #celebration { display: none; z-index: 20; }
        
        .heart { position: absolute; color: #ff4d6d; animation: float 5s infinite linear; opacity: 0.6; pointer-events: none; }
        @keyframes float {
            0% { transform: translateY(105vh) rotate(0deg) scale(1); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg) scale(1.2); opacity: 0; }
        }

        /* Optimierung f√ºr sehr kleine Handys */
        @media (max-width: 350px) {
            h1 { font-size: 1.3rem; }
            .container { padding: 15px; }
        }
    </style>
</head>
<body>

<audio id="loveSong" loop>
    <source src="love_bug_has_bitten.mp3" type="audio/mpeg">
</audio>

<div class="container" id="mainContainer">
    <img src="IMG_6833.jpg" alt="Abisha & You" class="romantic-img">
    <span class="nickname">Hey Chellam... ‚ù§Ô∏è</span>
    <h1>Abisha, will you be my Valentine? üåπ</h1>
    <p class="date">‚ú® 15.02.2025 um 10:00 Uhr ‚ú®</p>
    
    <div class="buttons" id="buttonGroup">
        <button id="yesBtn" onclick="sayYes()">Ja, ich will! ü•∞</button>
        <button id="noBtn" onclick="sayNo()">Nein</button>
    </div>
</div>

<div id="celebration" class="container">
    <img src="IMG_6833.jpg" alt="Happy Together" class="romantic-img">
    <h1>Juhuu, Chellam! ‚ù§Ô∏è</h1>
    <p style="font-size: 1.2rem; color: #ff4d6d; font-weight: bold;">Ich freue mich riesig auf unser Date!</p>
    <p><b>15.02. | 10:00 Uhr</b></p>
    <p style="font-size: 0.9rem;">(Ich hab dich lieb! ‚ú®)</p>
</div>

<script>
    const song = document.getElementById('loveSong');
    let noCount = 0;
    
    const phrases = [
        "Nein? Wirklich, Chellam? ü•∫",
        "√úberleg mal ganz kurz...",
        "Das war der falsche Button! ü§≠",
        "Mein Herz weint... üíî",
        "Ich frag ganz, ganz lieb!",
        "Chellam, dr√ºck doch JA! ‚ú®",
        "Guck mal wie gro√ü JA wird!",
        "Gleich passt JA nicht mehr aufs Handy!",
        "Jetzt gibt's nur noch JA! ‚ù§Ô∏è"
    ];

    function startMusic() {
        song.play().catch(e => console.log("Klick n√∂tig"));
    }

    function createHearts() {
        const heartIcons = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï'];
        let heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = heartIcons[Math.floor(Math.random() * heartIcons.length)];
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
        heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHearts, 1000);

    function sayNo() {
        startMusic();
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        
        if (noCount < phrases.length) {
            noBtn.innerText = phrases[noCount];
        } else {
            noBtn.style.display = 'none';
        }
        
        // Ja-Button wird gr√∂√üer
        let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
        if (currentSize < 60) { // Limit damit es nicht den Screen sprengt
            yesBtn.style.fontSize = (currentSize + 8) + 'px';
            yesBtn.style.padding = (currentSize / 2 + 5) + 'px';
        }
        
        noCount++;
    }

    function sayYes() {
        startMusic();
        document.getElementById('mainContainer').style.display = 'none';
        document.getElementById('celebration').style.display = 'block';
        setInterval(createHearts, 300); // Viel mehr Herzen beim Erfolg!
    }
</script>

</body>
</html>
